<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Geology Minesweeper </title>

	<!-- Use mobile-aware viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Load style sheets -->
	<link rel="stylesheet" href="game.css">
	<style type="text/css">
		.page-wrapper {
			grid-template-columns: 1fr 3fr;
		}

		#boardDiv {
			width: auto;
		}

		#map {
			position: absolute;
			top: 10px;
			left: 400px;
		}

		.map-region {
			position: absolute;
		}

		.map-region:hover {
			filter: saturate(3);
		}

	</style>

	<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
	<script src="https://unpkg.com/event-target@latest/min.js"></script>

	<script src="util.js"></script>
	<script src="game.js"></script>
	<script src="main.js"></script>

</head>

<body>
	<div class="page-wrapper">
		<side class="ui-head">
			<a href="index.html"><h1>Geology Minesweeper</h1></a>
			<div id="instructions">
				<p>You inherited this plot of land from your father. Will you find enough gold to make your fortune?
				</p>
				<h2>Choose a Level</h2>
				<button>Level 1</button>
				<button>Level 2</button>
				<button>Level 3</button>
				<button>Level 4</button>
			</div>
			

		</side>

		<main class="ui-board">
			<div class="board" id="boardDiv">
			
				<div id="map">
					<img id="main-map" src="img/main-map.jpg" style="width:600px">
					<img class="map-region" id="map-1" src="img/main1.png" style="top:215px; width:150px; left:239px">
					<img class="map-region" id="map-2" src="img/main2.png" style="top: 325px; width: 138px; left: 292px;">
					<img class="map-region" id="map-3" src="img/main3.png" style="top: 376px; width: 206px; left: 307px;">
					<img class="map-region" id="map-4" src="img/main4.png" style="top: 440px; width: 167px; left: 265px;">
				</div>
			</div>

		</main>

		<div id="story-popup" class="popup">
		  <div class="popup-content">
		    <span id="story-popup-close" class="close">&times;</span>
		  	hello
		  	<button>Next -></button>
		  </div>
		</div>



</body>

</html>
